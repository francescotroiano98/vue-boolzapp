<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAPP</title>
</head>
<body class="position-relative">
    <section class="body-top-bg">

    </section>
    <section class="body-bottom-bg">

    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <section class="chat-container bg-info position-absolute">

            <section class="left-container">
                <div class="profile">

                </div>
                <div class="notifications">

                </div>
                <div class="research">

                </div>
                <div class="contacts overflow-scroll"> <!--QUI ANDRA' MESSO IL V-FOR CON TUTTI I CONTATTI-->

                </div>

            </section>






            <section class="right-container">

                <div class="selected-profile d-flex justify-content-between align-items-center p-1">
                    <div class="d-flex">
                        <div class="circle-profile-layout me-2">
                            <img class="rounded-circle" src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <p class="m-0">
                                Michele
                            </p>
                            <span class="last-access"s>
                                Ultimo accesso oggi alle 12:00
                            </span>
                        </div>
                    </div>
                    <div class="d-flex">

                        <a href="#"><i class="fa-solid fa-magnifying-glass ms-3" style="color: #d6d6d6;"></i></a>
                        <a href="#"><i class="fa-solid fa-paperclip ms-3" style="color: #e0e0e0;"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical ms-3" style="color: #d6d6d6;"></i></a>

                    </div>

                </div>
                <div class="message overflow-scroll py-4 px-5">
                    <div class="row d-flex">
                        <div class="col-6" style="margin-top: 9rem;">
                            <div class="white-message bg-white w-75 rounded-3 p-2">
                                <p class="m-0">Tutto fatto!</p>

                            </div>
                        </div>
                        <div class="col-6">

                            <div class="green-message bg-success w-75 rounded-3 p-2 mb-2">
                                <p class="m-0">Hai portato il cane a casa?</p>
                                
                            </div>
                            <div class="green-message bg-success w-75 rounded-3 p-2 mb-2">
                                
                                <p class="m-0">Ricordati di stendere i panni</p>

                            </div>
                            
                        </div>
                    </div>

                </div>
                <div class="chat">

                </div>

            </section>




















        </section>

    

       
        



    </div>    





    <script type="text/javascript" src="JS/script.js"></script>  
</body>
</html>
