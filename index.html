<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>BOOLZAPP</title>
</head>
<body class="position-relative">
    <section class="body-top-bg">

    </section>
    <section class="body-bottom-bg">

    </section>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <section class="chat-container bg-info position-absolute">

            <section class="left-container">
                <div class="profile container d-flex align-items-center justify-content-between">
                    <div class="d-flex align-items-center">
                        <div class="circle-profile-layout rounded-5 me-2">
                            <img class="rounded-circle" src="img/avatar_io.jpg" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <p class="m-0">
                                Sofia
                            </p>
                        </div>
                        
                    </div>
                    <div>
                        <a href="#"><i class="fa-solid fa-circle-notch ms-3" style="color: #aeb0b1;"></i></i></a>
                        <a href="#"><i class="fa-solid fa-message ms-3" style="color:#aeb0b1;"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical ms-3" style="color:#aeb0b1;"></i></a>
                    </div>
                </div>
                <div class="notifications d-flex align-items-center container">
                    <div class="circle-profile-layout rounded-5 me-2">
                        <i class="fa-solid fa-bell-slash" style="color:#8edafc;"></i>
                    </div>
                    <div class="d-flex flex-column">
                        <p class="m-0">
                            Ricevi notifiche di nuovi messaggi
                        </p>
                        <span class="last-access">
                            <a href="#">Attiva notifiche desktop</a>
                        </span>
                    </div>

                </div>
                <div class="research d-flex align-items-center px-1 w-100">

                    <div class="input-group input-group-sm">

                        <span class="input-group-text" style="height: 24px; background-color: white; border: none;" id="inputGroup-sizing-sm"><a href="#"><i class="fa-solid fa-magnifying-glass" style="color:#aeb0b1;"></i></a></span>
                        
                        <input type="text" class="form-control" style="height: 24px; font-size: small; border: none;" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Scrivi o inizia una nuova chat">
                      
                    </div>
                      
                </div>

                <div class="contacts"> <!--QUI ANDRA' MESSO IL V-FOR CON TUTTI I CONTATTI-->
                    <div class="d-flex justify-content-between container p-2 selected" v-for="(item, index) in contacts">

                        <div class="d-flex">

                            <div class="circle-profile-layout rounded-5 me-2">
                                <img class="rounded-circle" :src="contacts[index].avatar" alt="">
                            </div>
                            <div class="d-flex flex-column">
                                <p class="m-0">
                                    {{item.name}}
                                </p>
                                <span class="last-access">
                                    Ultimo messaggio inviato
                                </span>
                            </div>
                            
                        </div>
                        <div class="d-flex">
                            <span class="last-access">
                                12:00
                            </span>
                        </div>    
                    </div>
                </div>

            </section>






            <section class="right-container">

                <div class="selected-profile container d-flex justify-content-between align-items-center ">
                    <div class="d-flex">
                        <div class="circle-profile-layout rounded-5 me-2">
                            <img class="rounded-circle" src="img/avatar_1.jpg" alt="">
                        </div>
                        <div class="d-flex flex-column">
                            <p class="m-0">
                                Michele
                            </p>
                            <span class="last-access">
                                Ultimo accesso oggi alle 12:00
                            </span>
                        </div>
                    </div>
                    <div class="d-flex">

                        <a href="#"><i class="fa-solid fa-magnifying-glass ms-3" style="color:#aeb0b1;"></i></a>
                        <a href="#"><i class="fa-solid fa-paperclip ms-3" style="color:#aeb0b1;"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical ms-3" style="color: #aeb0b1;"></i></a>

                    </div>

                </div>
                <div class="message py-4 px-5">
                    <div class="row d-flex">
                        <div class="col-6 pe-5" style="margin-top: 9rem;">
                            <div class="white-message d-flex justify-content-between bg-white w-100 rounded-3 p-2">
                                <p class="m-0">Tutto fatto!</p>
                                <div class="d-flex align-items-ends mt-3">
                                    <span class="last-message">
                                        12:00
                                    </span>
                                </div>  

                            </div>
                        </div>
                        <div class="col-6 ps-5">

                            <div class="d-flex justify-content-between green-message w-100 rounded-3 p-2 mb-2">
                                
                                <p class="m-0">Hai portato il cane a casa?</p>
                                <div class="d-flex align-items-ends mt-3">
                                    <span class="last-message">
                                        12:00
                                    </span>
                                </div>   
                                
                            </div>
                            <div class="d-flex justify-content-between green-message w-100 rounded-3 p-2 mb-2">
                                
                                <p class="m-0">Ricordati di stendere i panni</p>
                                <div class="d-flex align-items-ends mt-3">
                                    <span class="last-message">
                                        12:00
                                    </span>
                                </div>   
                                
                            </div>
                            
                        </div>
                    </div>

                </div>
                <div class="chat d-flex align-items-center justify-content-around w-100">

                    <div class="w-auto">
                        <i class="fa-regular fa-face-smile" style="color: #949494;"></i>

                    </div>
                    <div class="w-75 h-100 d-flex align-items-center">
                        <input class="w-100 h-75 border-0 rounded-1 p-1" type="text" placeholder="Scrivi un messaggio" style="font-size: small;">
                    </div>
                    <div class="w-auto">
                        <i class="fa-solid fa-microphone" style="color: #9e9e9e;"></i>
                    </div>

                </div>

            </section>




















        </section>

    

       
        



    </div>    





    <script type="text/javascript" src="JS/script.js"></script>  
</body>
</html>
